<!DOCTYPE html>
<html lang="en"></html>
<head>
<title>Bootstrap Example</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Carousel Example</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="pic.jpg" alt="Image 1">
      </div>

      <div class="item">
        <img src="pic1.jpg" alt="Image 2">
      </div>
    
      <div class="item">
        <img src="https://www.bing.com/images/search?view=detailV2&ccid=Bb5mYkUM&id=E397604BA189E5AADE584F67D5FAC2505A0EE9D6&thid=OIP.Bb5mYkUMApGjijb-iYh3jQAAAA&mediaurl=https%3a%2f%2fupload.wikimedia.org%2fwikipedia%2fcommons%2fthumb%2f0%2f07%2fEmperor_Penguin_Manchot_empereur.jpg%2f350px-Emperor_Penguin_Manchot_empereur.jpg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.05be6662450c0291a38a36fe8988778d%3frik%3d1ukOWlDC%252btVnTw%26pid%3dImgRaw%26r%3d0&exph=378&expw=350&q=penguin&simid=608024979220429501&FORM=IRPRST&ck=F937669D8350918726F4BF93598925D8&selectedIndex=3&itb=0" alt="Penguin">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
